<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Beau+Rivage&family=Dancing+Script:wght@500&family=Euphoria+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Wedding Details</title>
  </head>
  <body class="wedding-details">
    <nav class="navbar navbar-expand-lg fixed-top bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">J | B</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="index.html">Home</a>
            <a class="nav-link" href="#">How We Met</a>

            <a class="nav-link active" aria-current="page" href="index.html"
              >Wedding Details</a
            >
            <a
              class="nav-link"
              href="https://forms.gle/SNkYZKmWvceZew2r5"
              target="_blank"
              >RSVP</a
            >
          </div>
        </div>
      </div>
    </nav>
    <div class="details">
      <h1>Wedding Details</h1>
    </div>
    <div class="container-fluid" style="width: 32rem">
      <div class="row">
        <div class="col-6">
          <div class="card mb-4">
            <img
              src="images/basilica.jpg"
              class="card-img-top img-fluid"
              alt="Basilica Mosta"
            />
            <div class="card-body">
              <h5 class="card-title">💒Mass</h5>
              <p class="card-text">
                Santa Marija Assunta Basilica <br />
                Mosta <br />
                Time: 2pm
              </p>
              <a
                href="https://goo.gl/maps/cTbrVFy8NBPztvqq9"
                target="_blank"
                class="btn"
                >📍Location</a
              >
            </div>
          </div>
          <div class="col-6">
            <div class="card">
              <img
                src="images/excelsior.jpg"
                class="card-img-top img-fluid"
                alt="excelsior"
              />
              <div class="card-body">
                <h5 class="card-title">🥂Reception</h5>
                <p class="card-text">
                  Grand Hotel Excelsior, Floriani Hall <br />
                  Floriana <br />
                  Time: 4pm
                </p>
                <a
                  href="https://goo.gl/maps/df8y1UJQq6BE2sdP6"
                  target="_blank"
                  class="btn"
                  >📍Location</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <hr />
    <div class="footer mb-3">Coded by Bernice Scicluna</div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
